<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baap Er Bank | Login</title>
  <meta name="title" content="Baap Er Bank | Login">
  <meta name="description" content="Simple Interactive Baap Er Bank Website.">
  <!-- Favicon  --> <!-- https://favicon.io -->
  <link rel="icon" sizes="192x192" href="./assets/favicons/icon.png">
  <!-- Apple Touch Icon (reuse 192px icon.png) -->
  <link rel="apple-touch-icon" href="./assets/favicons/icon.png">
  <!-- Safari Pinned Tab Icon -->
  <link rel="mask-icon" href="./assets/favicons/icon.svg" color="blue">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Link to an external CSS file -->
  <link rel="stylesheet" href="../dist/style.css">
</head>

<body class="font-ubuntu">
  <div class="min-h-screen bg-white flex flex-col justify-center sm:py-12">
    <h1 class="text-center text-5xl font-medium text-gray-900 mb-5">Welcome to <span class=" text-blue-500">Baap Er
        Bank</span></h1>
    <div class="p-10 xs:p-0 mx-auto md:w-full md:max-w-md">
      <div class="bg-blue-50 w-full rounded-lg divide-y divide-gray-200 shadow-xl drop-shadow-lg">
        <form class="px-5 py-7" method="get">
          <h1 class="text-center text-2xl font-medium text-blue-500 mb-5">Please Login</h1>
          <input id="user-email" placeholder="Email" type="email"
            class="border rounded-lg px-3 py-3 mt-1 mb-5 text-sm w-full focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50"
            required />
          <input id="user-password" placeholder="Password" type="password"
            class="border rounded-lg px-3 py-3 mt-1 mb-5 text-sm w-full focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50"
            required />
          <button id="btn-submit" type="submit"
            class="transition duration-200 bg-blue-500 hover:bg-blue-600 focus:bg-blue-700 focus:shadow-sm focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 text-white w-full py-3 rounded-lg text-sm shadow-sm hover:shadow-md font-medium text-center inline-block">
            <span class="inline-block mr-2 text-lg font-bold">Login</span>
          </button>
        </form>
      </div>
    </div>
  </div>
  <script src="./login.js"></script>
</body>

</html>
