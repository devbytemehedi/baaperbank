<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baap Er Bank | Dashboard</title>
  <meta name="title" content="Baap Er Bank | Dashboard">
  <meta name="description" content="Simple Interactive Baap Er Bank Website.">
  <!-- Favicon  --> <!-- https://favicon.io -->
  <link rel="icon" sizes="192x192" href="../assets/favicons/icon.png">
  <!-- Apple Touch Icon (reuse 192px icon.png) -->
  <link rel="apple-touch-icon" href="../assets/favicons/icon.png">
  <!-- Safari Pinned Tab Icon -->
  <link rel="mask-icon" href="../assets/favicons/icon.svg" color="blue">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Link to an external CSS file -->
  <link rel="stylesheet" href="../../dist/style.css">
</head>

<body class="font-ubuntu bg-slate-100 min-h-screen">
  <header class="py-5">
    <h1 class="text-center text-5xl font-medium text-blue-500 mb-5">Dashboard</h1>
  </header>
  <main class="my-5 mx-48">
    <div class="grid grid-cols-3 gap-5 text-white place-items-center w-full font-medium">
      <div id="deposit" class=" bg-green-500 rounded-xl p-8 w-full">
        <h4 class="text-2xl">Deposit</h4>
        <h2 class="text-5xl mt-2">&#2547;<span id="deposit-balance">00</span></h2>
      </div>
      <div id="withdraw" class=" bg-sky-500 rounded-xl p-8 w-full">
        <h4 class="text-2xl">Withdraw</h4>
        <h2 class="text-5xl mt-2">&#2547;<span id="withdraw-balance">00</span></h2>
      </div>
      <div id="balance" class=" bg-orange-500 rounded-xl p-8 w-full">
        <h4 class="text-2xl">Balance</h4>
        <h2 class="text-5xl mt-2">&#2547;<span id="total-balance">5500</span></h2>
      </div>
    </div>
    <div class="grid grid-cols-2 gap-5 text-white mx-auto w-full my-12 font-bold">
      <div class="bg-indigo-700 rounded-xl p-8 min-h-16">
        <h4 class="text-2xl">Please Deposit</h4>
        <input id="deposit-field" type="text"
          class="input input-md w-full max-w-xs my-5 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 text-indigo-700 font-bold block"
          placeholder="&#2547; Amount" />
        <button id="btn-deposit" class="btn btn-accent ">Deposit</button>
      </div>
      <div class="bg-fuchsia-700 rounded-xl p-8 min-h-16">
        <h4 class="text-2xl">Please Withdraw</h4>
        <input id="withdraw-field" type="text"
          class="input input-md w-full max-w-xs my-5 focus:outline-none focus:ring-4 focus:ring-fuchsia-500 focus:ring-opacity-50 text-fuchsia-700 font-bold block"
          placeholder="&#2547; Amount" />
        <button id="btn-withdraw" class="btn btn-primary ">Withdraw</button>
      </div>
    </div>
  </main>
  <!-- <script src="../js/dashboard.js"></script> -->
  <script src="../js/utilies.js"></script>
  <script src="../js/deposit.js"></script>
  <script src="../js/withdraw.js"></script>
</body>

</html>
